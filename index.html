
<!DOCTYPE html>
<html>
<head>
    <title>Sensory Residence Guard House Registration 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eefaf1;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #135c2c;
        }
        input, select, button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            font-size: 16px;
        }
        video, canvas {
            margin: 10px auto;
            width: 80%;
            max-width: 400px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>ðŸ“‹ SENSORY RESIDENCE GUARD HOUSE REGISTRATION 2025</h1>
    <label>TAKE PHOTO OF MYKAD/LICENSE:</label>
    <video id="video" autoplay></video>
    <button onclick="takePhoto()">ðŸ“¸ Capture</button>
    <canvas id="canvas" style="display:none;"></canvas>
    <br>
    <label>FULL NAME:</label>
    <input type="text" id="fullName" placeholder="Name will be auto-filled">
    <label>MYKAD / LICENSE NO:</label>
    <input type="text" id="idNumber" placeholder="ID will be auto-filled">
    <label>CONTACT NUMBER:</label>
    <input type="text">
    <select>
        <option value="OWNER">OWNER</option>
        <option value="TENANT">TENANT</option>
        <option value="GRAB FOOD">GRAB FOOD</option>
        <option value="J&T EXPRESS">J&T EXPRESS</option>
    </select>
    <select>
        <option value="TOWER A">TOWER A</option>
        <option value="TOWER B">TOWER B</option>
    </select>
    <button>SUBMIT</button>
    <footer style="margin-top:20px; color:#999;">POWERED BY MRED TECH</footer>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                alert("Camera access denied: " + err);
            });

        function takePhoto() {
            canvas.style.display = "block";
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            alert("Photo captured (processing AI not yet linked)");
        }
    </script>
</body>
</html>
